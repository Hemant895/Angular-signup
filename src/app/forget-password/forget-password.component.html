
<div class="container ">
    <div class="row justify-content-center  margin">
                        <div class="col-md-4">
                            <div class="card">
                                <!-- <div class="card-header"></div> -->
                                <div class="card-body">
                                    <div class="form-group mt-2 d-flex justify-content-center align-items-center">
                                        <img src="assets/logo.png">
                                        </div>
                                    <div class="form-group mt-2 d-flex justify-content-center align-items-center">
                                      <span> Enter your email address we will send you new password</span>
                                    </div>
                                    <form [formGroup]="forgetForm" class="form-horizontal" method="post" action="#">

                                        <div class="form-group mt-2">
                                            <label for="email" class="cols-sm-2 ">Email</label>
                                            <div class="cols-sm-10 mt-2">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Enter your Email" />
                                                </div>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group mt-2">
                                            <button type="button" class="btn btn-lg btn-block login-button" (click)="OnSubmit()" >Login</button>
                                        </div>
                                     
                                      
                                    </form>
                                   
                                </div>
    
                            </div>
                            <div class="form-group mt-2 d-flex justify-content-center align-items-center">
                               Back to <span style="color: blue;font-weight: bold; color: white;"><a routerLink="/login" > Login</a></span>
                              </div>
                        </div>
                    </div>
    </div>
