<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <div class="card p-2 text-center">
            <h6>Please enter the one time password <br> to verify your account</h6>
            <form [formGroup]="otpForm" method="post" action="#">
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
            <input class="m-2 text-center form-control rounded"  formControlName="input1" type="text" id="first" maxlength="1" />
             <input class="m-2 text-center form-control rounded" formControlName="input2" type="text" id="second" maxlength="1" /> 
             <input class="m-2 text-center form-control rounded" formControlName="input3" type="text" id="third" maxlength="1" />
              <input class="m-2 text-center form-control rounded" formControlName="input4" type="text" id="fourth" maxlength="1" /> 
              <input class="m-2 text-center form-control rounded" formControlName="input5" type="text" id="fifth" maxlength="1" />
               <input class="m-2 text-center form-control rounded" formControlName="input6" type="text" id="sixth" maxlength="1" />
             </div>
            <div class="mt-4"> <button class="btn px-4 validate" (click)=" OnSubmit()">Submit</button> </div>
            </form>
        </div>
        <div class="form-group mt-2 d-flex justify-content-center align-items-center">
            Back to <span style="color: blue;font-weight: bold; color: white;"><a routerLink="/signup" > Sign Up</a></span>
           </div>
    </div>
   
</div>
